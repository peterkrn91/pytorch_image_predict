<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MNIST Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 max-w-xl p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6 uppercase">
        Image Classifier with PyTorch (MNIST Dataset)
      </h1>
      
      <!-- Webcam video element -->
      <div class="flex justify-center mb-4">
        <video id="video" width="640" height="480" autoplay muted class="border border-gray-300"></video>
      </div>

      <div id="result-container" class="result mt-8 text-center hidden">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Prediction Result</h2>
        <p class="text-2xl font-bold text-blue-500">
          The predicted digit is: <span id="prediction"></span>
        </p>
      </div>
    </div>

    <!-- Load JavaScript -->
    <script src="/static/index.js"></script>
  </body>
</html>
