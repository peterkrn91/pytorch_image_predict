<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MNIST Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 max-w-xl p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6 uppercase">
        Image Classifier with PyTorch (MNIST Dataset)
      </h1>
      <form id="upload-form" class="flex flex-col items-center space-y-4">
        <label for="image" class="text-gray-700 font-medium hover:bg-black active:bg-slate-500">Upload an Image</label>
        <input
          id="image"
          type="file"
          name="image"
          class="block w-full border border-blue-500 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="upload-btn"
          type="submit"
          class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow transition ease-in-out duration-200 active:bg-blue-900"
        >
          Upload
        </button>
      </form>
      <div id="result-container" class="result mt-8 text-center hidden">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Prediction Result</h2>
        <p class="text-2xl font-bold text-blue-500">
          The predicted digit is: <span id="prediction"></span>
        </p>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
